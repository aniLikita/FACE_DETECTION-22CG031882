<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Detection</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding-top: 50px;">

    <h1>Facial Emotion Detection System</h1>
    <p>Upload your image to find out what emotion youâ€™re showing!</p>

    <form action="/detect" method="POST" enctype="multipart/form-data" style="background-color: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #aaa;">

        <label for="name"><b>Full Name:</b></label><br>
        <input type="text" id="name" name="name" required style="margin-bottom: 10px; padding: 8px;"><br>

        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" name="email" required style="margin-bottom: 10px; padding: 8px;"><br>

        <label for="image"><b>Upload Image:</b></label><br>
        <input type="file" id="image" name="image" accept="image/*" required style="margin-bottom: 15px; padding: 8px;"><br>

        <input type="submit" value="Detect Emotion" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <footer style="margin-top: 30px;">
        <p>&copy; 2025 Emotion Detection AI Project</p>
    </footer>
</body>
</html>
